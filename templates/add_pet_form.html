{% extends 'base.html' %}

{% block page_title%}{{page_title}}{% endblock %}

{% block content %}

<div class="container">
 
    <form method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden'%}

            <p>
                
                {{field.label}}
                {{field}}

                {% for error in field.errors %}
                {{errors}}

                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
 
    
</div>

{% endblock %}
