{% extends 'base.html' %}

{% block page_title%}{{page_title}}{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1 class="h1 m-5 fs-1">Pets</h1>
 
        {% for pet in pets %}
        <div class="row">
            <div class="col-md-4">
                <figure class="figure m-5">
                    <img src={{pet.photo_url}} class="img-thumbnail rounded" alt="No pet Image">
                    <figcaption class="figure-caption fs-5">{{pet.name}} is {%if pet.is_available == True%} <strong>available!</strong> {% else %} not available! {% endif%}</figcaption>  </figure>
                    <form action="/edit/{{pet.id}}">
                        <button class="btn btn-info">Edit</button>
                    </form>
                </div>
        {% endfor %}
       
  
    
 
    
</div>
<div class="col-md-4">
    <form action="/add">
        <button class="btn btn-success" type="submit">Add a Pet</button>
    </form>
  </div>

{% endblock %}
